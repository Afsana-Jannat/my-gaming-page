<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous"
     referrerpolicy="no-referrer" />

<body>
    <header>
        <nav>
        <div class="logo">
            <img class="gamer" src="images/Frame.png" alt=""><h2 class="gamer-logo"><span>G</span>amer</h2>
        </div>
        <div class="list">
            <ul>
                <li>About Us</li>
                <li>Developers</li>
                <div class="icon">

                    <li id="youtube"><i class="fa-brands fa-youtube"></i></li>

        </div>

    </header>
    <main>
        <section class="banner">
            <div class="banner-content"><h3 class="play">Play Like The</h2>

            <i id="pink" class="fa-solid fa-arrow-down"></i><span class="banner-list"> No Download</span><br>

        </section>
